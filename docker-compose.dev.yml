# Development docker-compose with hot reload
services:
  server:
    build:
      context: .
      dockerfile: apps/server/Dockerfile.dev
    container_name: aequi-server-dev
    ports:
      - "3000:3000"
    volumes:
      - ./apps/server:/app/apps/server
      - ./packages:/app/packages
      - ./node_modules:/app/node_modules
      - /app/node_modules/.cache
    env_file:
      - .env
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    networks:
      - aequi-dev-network
    command: bun run dev

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: aequi-web-dev
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web:/app/apps/web
      - ./node_modules:/app/node_modules
      - /app/node_modules/.cache
    environment:
      - VITE_API_BASE_URL=http://localhost:3000
    depends_on:
      - server
    restart: unless-stopped
    networks:
      - aequi-dev-network
    command: bun run dev

networks:
  aequi-dev-network:
    driver: bridge
